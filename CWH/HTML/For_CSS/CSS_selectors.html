<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CSS Selectors </title>
    <!-- hash(#) for id  -->
    <!-- dot(.) for class -->
    <style>
        
        #secondPara{
            color: red;
        }
         
        .bgElement{
            background-color:yellow;
        }

        footer,span{
            background-color: rgb(211, 151, 161);
        }
    </style>
</head>
<body>
    <h3>CSS selectors </h3>
    <p class="bgElement">This is a simple para to demonstrate CSS selectors </p>
    <p id="secondPara">This is a simple para to demonstrate CSS selectors </p>
    <div>
        <p class="bgElement">This is yet another simple para to demonstrate CSS selectors </p>
        <span>This is a span </span>
    </div>
    <footer>This a footer</footer>
</body>
</html>
