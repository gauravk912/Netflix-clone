<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstPara{
            color: blueviolet;
        }

        #SecondPara{
            color: rgb(223, 130, 54);
        }

        #ThirdPara{
            color: #ffff;
            background-color:black ;
        }
    </style>
</head>
<body>
    <h2>This is my first box</h2>
    <p id="firstPara">This is a para from first box</p>

    <h2>This is my second box</h2>
    <p id="SecondPara">This is a para from second box</p>

    <h2>This is my Third box</h2>
    <p id="ThirdPara">This is a para from Third box</p>
</body>
</html>
