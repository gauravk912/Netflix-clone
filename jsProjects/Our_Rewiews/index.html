<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="container">
            <div class="title">
                <h2>Our reviews</h2>
                <div class="underline"></div>
            </div>
            <article class="review">
                <div class="img-container">
                    <img src="person-1.jpeg" alt="">
                </div>
                <h4 id="author">Sara Jones</h4>
                <p id="job">UX desiner</p>
                <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorem unde quos exercitationem ad eaque repellendus ullam harum, accusamus aperiam quasi. Id dicta cum quasi maxime laudantium, architecto quidem corrupti expedita?</p>
                <div class="buttion-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="prev-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </article>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
